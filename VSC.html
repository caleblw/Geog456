<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotly Plots</title>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>

</head>

<style>
    body{
        background-color: wheat;
    }
    
</style>


<body>

    <div id="myDiv"></div>
    <div id="myDiv2"></div> 


  <script> 

var defordata = {
  "year": [2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019],
  "ATotal": [27772, 19014, 14286, 11651, 12911, 7464, 7000, 6418, 4571, 5891, 5012, 6207, 7893, 6947, 7536, 9762],
  "dacolor": [null, "#84258A", "#8C6EB2", "#8C95C5", "#8C82BC", "#ACC5DF", "#B1C9E1", "#B7CEE3", "#CCDDEB", "#BDD2E5", "#C7D9E9", "#BACFE4", "#A7C2DD", "#B1C9E1", "#ABC5DE", "#97AED2"]
}


                var trace = {
            x: defordata.year,
            y: defordata.ATotal,
            mode: 'markers',
            type: 'scatter',
            marker: {
                color:defordata.dacolor
            },    
        };
        //var trace = {
          //  x: defordata.year,
            //y: defordata.ATotal,
            //mode: 'markers',
            //type: 'scatter',
            //marker: {
              //  color:defordata.dacolor
            //}
        //};

        var data = [trace];
        
    Plotly.newPlot('myDiv', data)

    data[0].type = "bar";
   Plotly.newPlot('myDiv2', data)
    </script>
</body>
</html>
